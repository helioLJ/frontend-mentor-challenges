<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/608ed16dd2.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <main class="container">
      <div class="illustration">
        <img class="logo__image" src="assets/images/logo.svg" alt="Huddle Logo" />
        <img class="illustration__image" src="assets/images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>

      <section class="content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="content__register" type="button">Register</a>
      </section>
    </main>

    <footer class="footer">
      <i href="#" class="fab fa-facebook-f"></i>
      <i href="#" class="fab fa-twitter"></i>
      <i href="#" class="fab fa-instagram"></i>
    </footer>
  </body>
</html>
